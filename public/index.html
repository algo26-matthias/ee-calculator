<html lang="en">
<head>
    <title>EE Simple Calculator Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="144x144" href="https://www.equalexperts.com/wp-content/themes/equalexperts/assets/ico/Equal-Experts-Apple-Touch-Icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://www.equalexperts.com/wp-content/themes/equalexperts/assets/ico/Equal-Experts-Apple-Touch-Icon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://www.equalexperts.com/wp-content/themes/equalexperts/assets/ico/Equal-Experts-Apple-Touch-Icon-72.png">
    <link rel="apple-touch-icon" href="https://www.equalexperts.com/wp-content/themes/equalexperts/assets/ico/Equal-Experts-Apple-Touch-Icon-57.png">
    <link rel="shortcut icon" href="https://www.equalexperts.com/wp-content/themes/equalexperts/assets/ico/favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.min.css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="col">
                <div class="calculator_head">
                    <div class="calculator_head_logo"> </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="calculator_display">0</div>
            </div>
        </div>
        <div class="calculator_buttons">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" data-operation="add">+</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" data-operation="subtract">&minus;</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" data-operation="multiply">&times;</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" data-operation="divide">&divide;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" data-digit="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" data-digit="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" data-digit="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger" data-operation="clear">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="4">4</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="5">5</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="6">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="7">7</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="8">8</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-light" data-digit="9">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button class="btn btn-light" data-digit="0">0</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-light" data-digit=".">.</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" data-operation="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bundle.js" charset="utf-8"></script>
</html>
